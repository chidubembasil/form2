<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assest/css/mail.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <section>
            <fieldset>
                <form action="">
                    <div>
                        <label for="uname">Username:</label>
                        <br>
                        <input pattern="[a-zA-Z0-9]{2,19}" title="Use letters, numbers e.g John, James1" type="text" name="username" id="uname" required class="job" autofocus autocomplete="on">
                    </div>
                    <div>
                        <label for="pin">New Password:</label>
                        <br>
                        <input pattern="[a-zA-Z0-9@$&-!_]{7,19}" title="Password can allow a-z, A-Z, 0-9, @, $, &, _, -, ! " type="text" name="username" id="uname" required class="job" autocomplete="on">
                    </div>
                    <div>
                        <label for="pin">Confirm Password:</label>
                        <br>
                        <input pattern="[a-zA-Z0-9@$&-!_]{7,19}" title="Password can allow a-z, A-Z, 0-9, @, $, &, _, -, ! " type="text" name="username" id="uname" required class="job" autocomplete="on">
                    </div>
                    <div>
                        <label for="mail">E-mail:</label>
                        <br>
                        <input pattern="[a-zA-Z0-9@.]{1,20}" title="Use a-z, A-Z, 0-9 @ and ." type="email" name="email" id="mail" required class="job" autocomplete="on" >
                    </div>
                    <button type="submit">Log in</button>
                    <p>Or use phone number. <a href="forget.html">Phone Number</a></p>
                    <p>Remember? <a href="login.html">Log in</a></p>
                </form>
            </fieldset>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>

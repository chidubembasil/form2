<body>
    <header>
        
    </header>
    <main>
        <section>
            <fieldset>
                <form action="">
                    <div>
                        <label for="uname">Username:</label>
                        <br>
                        <input pattern="[a-zA-Z0-9]{2,19}" title="Use letters, numbers e.g John, James1" type="text" name="username" id="uname" required class="job" autofocus autocomplete="on">
                    </div>
                    <div>
                        <label for="pin">New Password:</label>
                        <br>
                        <input pattern="[a-zA-Z0-9@$&-!_]{7,19}" title="Password can allow a-z, A-Z, 0-9, @, $, &, _, -, ! " type="text" name="username" id="uname" required class="job" autocomplete="on">
                    </div>
                    <div>
                        <label for="pin">Confirm Password:</label>
                        <br>
                        <input pattern="[a-zA-Z0-9@$&-!_]{7,19}" title="Password can allow a-z, A-Z, 0-9, @, $, &, _, -, ! " type="text" name="username" id="uname" required class="job" autocomplete="on">
                    </div>
                    <div>
                        <label for="phone">Phone Number:</label>
                        <br>
                        <select name="" id="numb" >
                            <option value="0" selected disabled></option>
                            <option value="1">+234</option>
                            <option value="2">+55</option>
                            <option value="3">+1</option>
                            <option value="4">+33</option>
                            <option value="5">+52</option>
                            <option value="6">+31</option>
                            <option value="7">+61</option>
                            <option value="8">+54</option>
                            <option value="9">+49</option>
                            <option value="10">+233</option>
                            <option value="11">+20</option>
                        </select>
                        <input pattern="[0-9]{10,11}" type="tel" name="phone number" id="phone"required class="job" autocomplete="on">
                    </div>
                    <button type="submit">Log in</button>
                    <p>Or use email. <a href="mail.html">E-mail</a></p>
                    <p >Remember? <a href="login.html">Log in</a></p>
                </form>
            </fieldset>
        </section>
    </main>
